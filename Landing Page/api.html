<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="api.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="crud.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add Games:</h2>

    <form id="createForm">
        <div class="form-group">
            <label for="createTitle">Name:</label>
            <input type="text" class="form-control" id="createTitle" required value="new game">
        </div>
        <div class="form-group">
            <label for="createContent">Description::</label>
            <textarea class="form-control" id="createContent" rows="3" required>Enter game description:</textarea>
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
        <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
    </form>

    <hr>

    <div id="storiesList"></div>

</div>

</body>
</html>
